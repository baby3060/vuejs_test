<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

  <div id="app">
    {{ message }}
    <!-- v-bind와 @bind 동일 -->
    <child-component v-on:callpa="showAlert"></child-component>
    <child-component2 v-on:callpa="showAlert2"></child-component2>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script>

  // 하위 컴포넌트 : childComponent
  var childComponent = {
    template : '<div><button v-on:click=sendEvent>버튼</button></div>',
    methods: {
      sendEvent: function() {
        this.$emit('callpa');
      }
    }
  }

  var childComponent2 = {
    template : '<div><button v-on:click=sendEvent>버튼</button></div>',
    methods: {
      sendEvent: function() {
        this.$emit('callpa');
      }
    }
  }

  // 상위 컴포넌트 : root 컴포넌트
  new Vue({
    el: '#app',
    data : function(){
        return {
          message : 'Hello World'
        }
    },
    components: {
      'child-component': childComponent,
      'child-component2': childComponent2
    },
    methods: {
      showAlert: function() {
        alert('event received');
      },
      showAlert2 : function() {
        alert("second component");
      }
    }
  })

  </script>
</body>
</html>
