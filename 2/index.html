<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

  <div id="app">
    {{ message }}
    <!-- v-bind와 @bind 동일 -->
    <child-component v-on:callpa="showAlert"></child-component>
    <child-component2 v-on:callpa="showAlert2">

    </child-component2>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script>

  var eventBus = new Vue();

  // 하위 컴포넌트 : childComponent
  var childComponent = {
    template : '<div>Left Component : <button v-on:click=sendEvent>첫 번째 버튼</button></div>',
    methods: {
      sendEvent: function() {
        this.$emit('callpa');
      }
    }
  }

  var child2Inner = {
    template : '<div>Right Component Inner Left Component<button v-on:click=innerCall>내부 버튼</button></div>',
    methods : {
      innerCall : function() {
        eventBus.$emit('innerCall', {name : '한스', age : 25});
      }
    }
  }

  var childComponent2 = {
    template : '<div>Right Component : <button v-on:click=sendEvent>두 번째 버튼</button><inner2></inner2></div>',
    methods: {
      sendEvent: function() {
        this.$emit('callpa');
      }
    },
    components : {
      'inner2' : child2Inner
    }
  }

  // 상위 컴포넌트 : root 컴포넌트
  new Vue({
    el: '#app',
    data : function() {
        return {
          message : 'Hello World'
        }
    },
    components: {
      'child-component': childComponent,
      'child-component2': childComponent2
    },
    methods: {
      showAlert: function() {
        alert('event received');
      },
      showAlert2 : function() {
        alert("second component");
      },
      setMessage : function(data) {
        var msg = '이름은 ' + data.name + '이고, 나이는 ' + data.age;
        this.message = msg;
      }
    },
    created : function() {
      eventBus.$on('innerCall', this.setMessage)
    },
    updated : function() {
      console.log('updated');
    }
  })

  </script>
</body>
</html>
